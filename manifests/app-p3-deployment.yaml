apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-p3
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-p3
  template:
    metadata:
      labels:
        app: app-p3
    spec:
      containers:
      - name: app-p3
        image: wil42/playground:v2
        ports:
        - containerPort: 80
